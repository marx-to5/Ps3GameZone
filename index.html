    <meta charset="UTF-8">
    <title>PS3 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background-color: black;
        }

        .background-section {
            position: relative;
            width: 100%;
        }

        .bg-img {
            display: block;
            width: 100%;
            max-height: calc(1080px - 40px);
        }

        .hidden {
            display: none;
        }

        .download-button {
            position: absolute;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .size-btn1 {
            width: 180px;
            height: 30px;
            line-height: 30px;
        }

        .size-btn2 {
            width: 160px;
            height: 30px;
            line-height: 30px;
        }

        .size-btn3-group {
            width: 140px;
            height: 30px;
            line-height: 30px;
        }

        .size-back-btn {
            width: 50px;
            height: 15px;
            line-height: 15px;
            font-size: 12px;
        }

        .size-info-btn {
            width: 100px;
            height: 16px;
            line-height: 16px;
        }

        .download-button:hover {
            transform: scale(1.05);
        }

        .letter-btn {
            position: absolute;
            border: 2px solid white;
            border-radius: 12px;
            background: transparent;
            width: 55px;
            height: 55px;
            display: block;
        }

        .ax-btn, .axh-btn {
            position: absolute;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            font-size: 17px;
            user-select: none;
        }

        .sub-download-btn {
            position: absolute;
            background: #282828;
            color: white;
            border: 2px solid #fff;
            border-radius: 16px;
            font-size: 18px;
            left: 50%;
            top: 60%;
            transform: translate(-50%,0);
            width: 220px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }

        .sub-back-btn {
            position: absolute;
            background: transparent;
            color: white;
            border: 2px solid #fff;
            border-radius: 20px;
            font-size: 12px;
            left: 3%;

            width: 50px;
            height: 15px;
            line-height: 15px;
            text-align: center;
            font-weight: bold;
